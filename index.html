<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Helldivers 2 Stratagem Icons</title>
<style>
	html {
		font-size: 100%;
		font-family: Arial, Helvetica, sans-serif;
	}

	img {
		max-block-size: 100%;
	}

	body {
		margin: 2rem;
	}

	section + section {
		margin-block-start: 2rem;
	}

	section > ul {
		list-style-type: '';
		padding-inline-start: 0;
	}

	section li + li {
		margin-block-start: 1rem;
	}

	section img {
		background-color: black;
	}
</style>
<main>
	<header>
		<h1>List of icons</h1>
	</header>
	<p>To make it easier to compare the changes, each row has the new image, followed by the current <code>master</code> image.</p>
</main>
<script type="module">
	import { GROUPS } from './mjs/groups.mjs';
	import { ICONS } from './mjs/icons.mjs';

	GROUPS.forEach(groupItem => {
		let sectionIconList = '';

		ICONS
			.filter(item => {
				return item.group_id === groupItem.id;
			})
			.forEach(iconItem => {
				sectionIconList += `
					<li>
						<img width="126" height="126" src="./${groupItem.foldername}/${iconItem.filename}.svg" alt="${iconItem.label}">
					</li>
				`;
			});

		let section = `
			<section id="section_${groupItem.id}" aria-labelledby="section_heading_${groupItem.id}">
				<header>
					<h2 id="section_heading_${groupItem.id}">${groupItem.label}</h2>
				</header>
				<ul>
					${ sectionIconList }
				</ul>
			</section>
		`;
		document.querySelector('main').innerHTML += section;
	});
</script>
