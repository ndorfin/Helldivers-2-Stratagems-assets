<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Helldivers 2 Stratagem Icons</title>
<style>
	html {
		font-size: 100%;
		font-family: Arial, Helvetica, sans-serif;
	}

	img {
		max-block-size: 100%;
	}

	body {
		margin: 2rem;
	}

	section + section {
		margin-block-start: 2rem;
	}

	section > dl {
		padding-inline-start: 0;
	}

	section > dl > div {
		margin-block-start: 1rem;
	}

	section img {
		background-color: black;
	}
</style>
<main>
	<header>
		<h1>List of Stratagems</h1>
	</header>
</main>
<script type="module">
	import { GROUPS } from './mjs/groups.mjs';
	import { ICONS } from './mjs/icons.mjs';

	GROUPS.forEach(groupItem => {
		let sectionIconList = '';

		ICONS
			.filter(item => {
				return item.group_id === groupItem.id;
			})
			.forEach(iconItem => {
				sectionIconList += `
					<div>
						<dt>
							<code>id</code>
						</dt>
						<dd>
							<code>${iconItem.id}</code>
						</dd>
						<dt>
							<code>label</code>
						</dt>
						<dd>
							${iconItem.label}
						</dd>
						<dt>
							<code>icon</code>
						</dt>
						<dd>
							<img width="126" height="126" src="./icons/${groupItem.foldername}/${iconItem.filename}.svg" alt="${iconItem.label}">
						</dd>
					</div>
				`;
			});

		let section = `
			<section id="section_${groupItem.id}" aria-labelledby="section_heading_${groupItem.id}">
				<header>
					<h2 id="section_heading_${groupItem.id}">${groupItem.label}</h2>
				</header>
				<dl>
					${ sectionIconList }
				</dl>
			</section>
		`;
		document.querySelector('main').innerHTML += section;
	});
</script>
